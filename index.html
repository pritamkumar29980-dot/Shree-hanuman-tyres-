<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shree Hanuman Tyre & Repairing Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #d32f2f;
      color: white;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 350px;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h2 {
      margin: 15px 0 10px;
      font-size: 20px;
    }
    .product p {
      margin: 5px 0;
      font-size: 16px;
    }
    .btn {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }
    .btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shree Hanuman Tyre & Repairing Center</h1>
  </header>

  <div class="container">
    <!-- Product Card -->
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Ralco+Tyre" alt="Ralco Tyre Road Grip">
      <h2>Ralco Tyre (Road Grip)</h2>
      <p><b>Size:</b> 3.75-12</p>
      <p><b>Price:</b> ₹1350</p>
      <button class="btn" onclick="buyNow('Ralco Tyre (Road Grip)', 135000)">अभी खरीदें</button>
    </div>
  </div>

  <!-- Razorpay Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    function buyNow(productName, amount) {
      var options = {
        "key": "rzp_test_1234567890", // <-- yaha apna Razorpay API Key daalein
        "amount": amount, // paisa me (₹1350 = 135000)
        "currency": "INR",
        "name": "Shree Hanuman Tyre & Repairing Center",
        "description": productName,
        "handler": function (response){
            alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
        },
        "prefill": {
            "name": "Customer Name",
            "email": "customer@example.com",
            "contact": "9999999999"
        },
        "theme": {
            "color": "#d32f2f"
        }
      };
      var rzp1 = new Razorpay(options);
      rzp1.open();
    }
  </script>

</body>
  </html>
